<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="./css/login_signup.css">

</head>
<body>
    <h1>Inscription :</h1>
    <form id="signup-form">
        <div>
            <label for="username">Nom d'utilisateur:</label><br>
            <input type="text" id="username" name="username" placeholder="username" required><br></div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required><br></div>
        <div>
            <label for="password">Mot de passe:</label><br>
            <input type="password" id="password" name="password" required><br>
        </div>
        <button id="submit" type="submit">S'inscrire</button>
        <button id="back">Retour en arri√®re</button>
    </form>

    <script type="application/javascript" src="js/signup/page.js"></script>
</body>
</html>
