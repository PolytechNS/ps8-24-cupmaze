<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game page</title>
    <link rel="stylesheet" href="./css/page.css">
    <script src="./js/game_local_1v1/page.js" type="module"></script>

            </td>
            <td id="center"></td>

                <h1 id="display-player-2"></h1>
                <h2 id="display-player-2-walls"></h2>
                <h2 id="display-player-2-number-actions"></h2>
            </td>
        </tr>
    </table>

    <img id="player1Image" src="./img/cupheadRED.png" alt="playerRed"/>
    <img id="player2Image" src="./img/CupheadBlue.png" alt="playerBlue"/>
