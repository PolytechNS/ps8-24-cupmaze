<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game page</title>
    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="./css/saveGame.css">
    <script src="./js/game_1vbot/page.js" type="module"></script>
    <script src="./js/socket.io.js"></script>
</head>
<body>
    <button id="button-leave-or-save" onclick="showPopUp()">&#128682;</button>
    <div id="popup" onclick="hidePopUp()" style="text-align: center">
        <div id="popup-content" style="justify-content: center">
            <button id="button-save-game">Sauvegarder & Quitter</button>
            <button id="button-leave-game" onclick="leaveGame()">Abandonner & Quitter</button>
        </div>
    </div>
    <script>
        function showPopUp() {
            document.getElementById('popup').style.display = 'flex';
        }
        function hidePopUp() {
            document.getElementById('popup').style.display = 'none';
        }
        function leaveGame() {
            window.location.href = 'mainMenu.html';
        }
    </script>
    <h1 id="display-number-tour"></h1>
    <table>
        <tr>
            <td id="player1-info">
                <h1 id="display-player-1"></h1>
                <h2 id="display-player-1-walls"></h2>
                <h2 id="display-player-1-number-actions"></h2>
            </td>
            <td id="center"></td>
            <td id="player2-info">
                <h1 id="display-player-2"></h1>
                <h2 id="display-player-2-walls"></h2>
                <h2 id="display-player-2-number-actions"></h2>
            </td>
        </tr>
    </table>
    <img id="player1Image" src="./img/cupheadRED.png" alt="playerRed"/>
    <img id="player2Image" src="./img/CupheadBlue.png" alt="playerBlue"/>
    <div id="grid" class="quoridor-board"></div>
    <button id="button-validate-action">Valider son action</button>
    <button id="button-undo-action">Revenir en arri√®re</button>
</body>
</html>
