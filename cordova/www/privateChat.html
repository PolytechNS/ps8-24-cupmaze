<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat privé : </title>
    <link rel="stylesheet" href="./css/globalChat.css">
</head>
<body>
<div id="main-container">
    <h1 class="main_tile">Chat privé de CupMaze : </h1>

            <!-- Vos messages seront affichés ici -->

        </div>
    </div>
</div>
<script src="./js/socket.io.js"></script>
<script src="./js/privateChat/page.js"></script>
</body>
