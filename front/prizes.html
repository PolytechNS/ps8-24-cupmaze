<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Récompenses du compte</title>
    <link rel="stylesheet" href="prizes.css">
</head>
<body>
    <h1 id="main_tile_prize">Récompenses du comptes !</h1>
    <p></p>

    <div class="container">
        <div class="column">
            <h2 class="title_conteneur">Classement du compte :</h2>
            <img id="elo-medal" src="/" alt="NOT FIND LOGO">
            <p id="league-elo" class="level-phrase">BRONZE IV</p>
        </div>
        <div class="column">
            <h2 class="title_conteneur">Nombres d'amis ajoutés : </h2>
            <img id="friends-medal" src="/" alt="NOT FIND LOGO" class="medal-defi">
            <p id="level-friends-add" class="level-phrase">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-friends"></div>
            </div>
        </div>
        <div class="column">
            <h2 class="title_conteneur">Nombre de parties gagnées : </h2>
            <img id="games-win-medal" src="/" alt="NOT FIND LOGO" class="medal-defi">
            <p id="level-games-win" class="level-phrase">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-gamesWin"></div>
            </div>
        </div>
        <div class="column">
            <h2 class="title_conteneur">Nombre de parties jouées : </h2>
            <img id="games-played-medal" src="/" alt="NOT FIND LOGO" class="medal-defi">
            <p id="level-games-played" class="level-phrase">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-gamesPlayed"></div>
            </div>
        </div>
    </div>

    <button id="back" class="button">Retour</button>
    <script src="./js/prizes/page.js"></script>
</body>
</html>
