<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Récompenses du compte</title>
    <link rel="stylesheet" href="prizes.css">
</head>
<body>
    <h1>Récompenses du comptes !</h1>

    <div class="container">
        <div class="column">
            <h2>Classement du compte :</h2>
            <p id="league-elo">BRONZE IV</p>
            <img id="elo-medal" src="/" alt="NOT FIND LOGO">
        </div>
        <div class="column">
            <h2>Nombres d'amis ajoutés : </h2>
            <img id="friends-medal" src="/" alt="NOT FIND LOGO">
            <p id="level-friends-add">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-friends"></div>
            </div>
        </div>
        <div class="column">
            <h2>Nombre de parties gagnées : </h2>
            <img id="games-win-medal" src="/" alt="NOT FIND LOGO">
            <p id="level-games-win">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-gamesWin"></div>
            </div>
        </div>
        <div class="column">
            <h2>Nombre de parties jouées : </h2>
            <img id="games-played-medal" src="/" alt="NOT FIND LOGO">
            <p id="level-games-played">Niveau actuel :</p>
            <div class="progress-bar">
                <div class="progress-gamesPlayed"></div>
            </div>
        </div>
    </div>

    <button id="back">Retour</button>
    <script src="./js/prizes/page.js"></script>
</body>
</html>
