<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard de Cupmaze :</title>
    <link rel="stylesheet" href="./leaderboard.css">
</head>
<body>
<h1 id="main_tile_prize">Leaderboard de Cupzmaze</h1>

<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <p id="name">Nom : </p>
        <p id="elo">Elo : </p>
        <p id="classement">Classement : </p>
    </div>
</div>

<div id="leaderboard">
    <table id="table-leaderboard">
        <thead>
        <tr>
            <th>Position</th>
            <th>Pseudo</th>
            <th>Elo</th>
        </tr>
        </thead>
        <tbody id="body-leaderboard">
        </tbody>

        <input type="text" id="searchInput" placeholder="Rechercher des joueurs...">
        <button id="searchAccount">Rechercher un joueur</button>
    </table>
</div>

<button id="button-back" class="button">Retour</button>
<script src="./js/leaderboard/page.js"></script>
</body>
</html>
