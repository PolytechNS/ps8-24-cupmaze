<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainMenu.css">
    <title>Menu principal :</title>
    <link rel="stylesheet" href="./mainMenu.css">
</head>
<body>
    <div class="left-band">
        <button id="button-disconnect">Déconnexion</button>
    </div>
    <div class="center">
        <p id="welcomeMsg">Bienvenue sur le menu principal du jeu !</p>
        <p>
            <button id="button-play" class="button">Jouer</button>
        </p>
        <p>
            <button id="button-leaderboard" class="button">Leaderboard</button>
        </p>
        <p>
            <button id="button-prizes" class="button">Récompenses</button>
        </p>
        <p>
            <button id="button-options" class="button">Options</button>
        </p>
        <p>
            <button id="searchFriends">Gestion des amis</button>
            <button id="button-globalChat">Chat global</button>
        </p>
    </div>
    <div class="right-band">
        <button id="notifications-button">Notifications</button>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="closePopup">&times;</span>
                <ul id="notifications-list">Notifications :
                    <p id="element1"></p>
                    <p id="element2"></p>
                    <p id="element3"></p>
                </ul>
            </div>
        </div>

        <div id="popup-notif" class="popup-notif">
            <div class="popup-notif-content">
                <span class="close" id="closePopup-notif">&times;</span>
                <p id="popup-notif-content"></p>
            </div>
        </div>

        <ul id='friend-list'>Liste d'amis :
        </ul>
    </div>
    <script src="./js/socket.io.js"></script>
    <script src="./js/mainmenu/page.js" type="module"></script>
</body>
</html>
