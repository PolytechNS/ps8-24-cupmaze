<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1v1-Game page</title>
    <link rel="stylesheet" href="./page.css">
    <script src="./js/game_1v1/page.js" type="module"></script>
    <script src="./js/socket.io.js"></script>
</head>
<body>
    <h1 id="display-number-tour"></h1>
    <h2 id="display-player-turn"></h2>


    <table>
        <tr>
            <td id="player1-info">
                <h1 id="display-player-1"></h1>
                <h2 id="display-player-1-walls"></h2>
                <h2 id="display-player-1-number-actions"></h2>
            </td>
            <td id="player2-info">
                <h1 id="display-player-2"></h1>
                <h2 id="display-player-2-walls"></h2>
                <h2 id="display-player-2-number-actions"></h2>
            </td>
        </tr>
    </table>

    <img id="player1Image" src="./imageResources/cupheadRED.png" alt="playerRed"/>
    <img id="player2Image" src="./imageResources/CupheadBlue.png" alt="playerBlue"/>


    <button id="sendReaction">Envoyer une réaction</button>
    <div id="popup-reaction" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <ul id="reaction-list">
                <p style="font-size:100px" id="reaction1">&#128512;</p>
                <p style="font-size:100px" id="reaction2">&#128520;</p>
                <p style="font-size:100px" id="reaction3">&#128531;</p>
                <p style="font-size:100px" id="reaction4">&#128564;</p>
            </ul>
        </div>
    </div>

    <div id="popup-notif" class="popup-notif">
        <div class="popup-notif-content">
            <span class="close" id="closePopup-notif">&times;</span>
            <p id="popup-notif-content"></p>
            <p id="popup-reaction-send"></p>
        </div>
    </div>

    <div id="grid" class="quoridor-board"></div>

    <div id="popup">
        <div id="popup-content">
            <p id="popup-ready-message"></p>
            <button id="popup-button">Jouer le tour</button>
        </div>
    </div>

    <button id="button-validate-action">Valider son action</button>
    <button id="button-undo-action">Revenir en arrière</button>
   <!-- <button id="button-save-game">Sauvegarder et Quitter</button> -->

</body>
</html>
