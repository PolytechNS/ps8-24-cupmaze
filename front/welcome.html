<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="grid-container">
        <h1 id="mainTitle">Bienvenue sur CupMaze !</h1>
        <p id="description">Connectez-vous ou inscrivez-vous pour accéder à votre compte.</p>
        <button id="button-connection">Connexion</button>
        <button id="button-inscription">Inscription</button>
        <script>
            document.getElementById('button-connection').addEventListener('click', function() {
                window.location.href = 'http://localhost:8000/login.html';
            });
            document.getElementById('button-inscription').addEventListener('click', function() {
                window.location.href = 'http://localhost:8000/signup.html';
            });
        </script>
    </div>
</body>
</html>
