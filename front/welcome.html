<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="./welcome.css">
</head>
<body>
    <h1>Bienvenue sur CupMaze !</h1>
    <div>
        <button id="button-connection">Connexion</button>
        <br/>
        <button id="button-inscription">Inscription</button>
    </div>
    <script>

        var baseUrl = '';
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            baseUrl = 'http://localhost:8000';
        } else {
            baseUrl = 'http://cupmaze.ps8.academy/';
        }

        document.getElementById('button-connection').addEventListener('click', function() {
            window.location.href = baseUrl + '/login.html';
        });
        document.getElementById('button-inscription').addEventListener('click', function() {
            window.location.href = baseUrl + '/signup.html';
        });
    </script>
</body>
</html>
