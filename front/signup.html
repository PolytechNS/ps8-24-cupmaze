<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="grid-container">
        <h1 class="title">Bienvenue sur la page d'inscription au jeu !</h1>
        <p class="description">Pour pouvoir cr√©er votre compte, veuillez remplir ce formulaire en renseignant votre nom, email et mot de passe ! </p>
        <form id="signup-form">
            <label for="username">Nom d'utilisateur:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Mot de passe:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script src="./js/signup/page.js"></script>

</body>
</html>
